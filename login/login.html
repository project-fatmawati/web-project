<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Pendaftaran</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="asset/Logo.png" alt="Logo Skilvul">
            </div>
        </div>
    </header>

    <div class="form-container">
        <!-- Login Form -->
        <div id="loginForm" class="form-content">
            <!-- Logo di Atas H2 -->
            <div class="form-logo">
                <img src="asset/clothes-icon.png" alt="Logo Skilvul">
            </div>
            <h2>Masuk ke BarterStyle</h2>
            <p>Yuk, tukarkan pakaian kamu di BarterStyle.</p>
            <div class="separator"> </div>
            <form>
                <label for="email">Email *</label>
                <input type="email" id="email" placeholder="Email">
                
                <label for="password">Password *</label>
                <input type="password" id="password" placeholder="Password">
                
                <div class="remember-forgot">
                    <label><input type="checkbox"> Ingat Saya</label>
                    <a href="#">Lupa Password?</a>
                </div>
                
                <button type="submit" class="login-btn">Masuk</button>
            </form>
            <p class="signup-link">Belum punya akun? <a href="#" id="showSignup">Daftar Sekarang</a></p>
        </div>

        <!-- Signup Form -->
        <div id="signupForm" class="form-content" style="display: none;">
            <!-- Logo di Atas H2 -->
            <div class="form-logo">
                <img src="asset/clothes-icon.png" alt="Logo Skilvul">
            </div>
            <h2>Pendaftaran Akun</h2>
            <p>Yuk, daftarkan akunmu sekarang juga!</p>
            <div class="separator"> </div>
            <form>
                <label for="first-name">Nama Depan *</label>
                <input type="text" id="first-name" placeholder="Nama Depan">
                
                <label for="last-name">Nama Belakang *</label>
                <input type="text" id="last-name" placeholder="Nama Belakang">
                
                <label for="email-signup">Email *</label>
                <input type="email" id="email-signup" placeholder="Email">
                
                <label for="phone">Nomor WhatsApp *</label>
                <input type="text" id="phone" placeholder="Nomor WhatsApp">

                <label for="address">Alamat *</label>
                <input type="text" id="address" placeholder="Alamat">
                
                <label for="password-signup">Password *</label>
                <input type="password" id="password-signup" placeholder="Minimal 6 karakter, 1 huruf besar, 1 huruf kecil, dan 1 angka">
                
                <label for="confirm-password">Konfirmasi Password *</label>
                <input type="password" id="confirm-password" placeholder="Konfirmasi Password">
                
                <div class="checkbox-group">
                    <label><input type="checkbox"> Saya setuju dengan <a href="#">Syarat & Ketentuan</a> dan <a href="#">Kebijakan Privasi</a>.</label>
                    <label><input type="checkbox"> Saya ingin berlangganan Newsletter.</label>
                </div>
                
                <button type="submit" class="signup-btn">Daftar</button>
            </form>
            <p class="login-link">Sudah punya akun? <a href="#" id="showLogin">Masuk Sekarang</a></p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
