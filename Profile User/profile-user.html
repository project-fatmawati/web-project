<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tukar Baju Online</title>

    <!-- Bootsrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="profile-user.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
                <div class="position-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="#personal-info">Informasi Pribadi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#catalog">Katalog Baju</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#transaction-history">Riwayat Transaksi</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#settings">Preferensi dan Pengaturan Akun</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#notifications">Pesan dan Notifikasi</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <!-- Informasi Pribadi -->
                <section id="personal-info" class="mt-4">
                    <h2>Informasi Pribadi</h2>
                    <form id="editProfileForm">
                        <div class="mb-3">
                            <label for="profilePic" class="form-label">Foto Profil</label>
                            <input type="file" class="form-control" id="profilePic" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Nama Lengkap</label>
                            <input type="text" class="form-control" id="fullName" placeholder="Nama Lengkap">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Alamat</label>
                            <input type="text" class="form-control" id="address" placeholder="Alamat">
                        </div>
                        <div class="mb-3">
                            <label for="phoneNumber" class="form-label">Nomor Telepon</label>
                            <input type="text" class="form-control" id="phoneNumber" placeholder="Nomor Telepon">
                        </div>
                        <button type="submit" class="btn btn-primary">Simpan Perubahan</button>
                    </form>
                </section>

                <!-- Katalog Baju -->
                <section id="catalog" class="mt-4">
                    <h2>Katalog Baju</h2>
                    <div id="catalogItems" class="d-flex flex-wrap">
                        <!-- Menambahkan gambar disini -->
                    </div>
                    <button class="btn btn-success mt-3" onclick="addItem()">Tambah Baju</button>
                </section>

                <!-- Riwayat Transaksi -->
                <section id="transaction-history" class="mt-4">
                    <h2>Riwayat Transaksi</h2>
                    <ul class="list-group" id="transactionHistory">
                        <!-- Menambahkan riwayat barter disini -->
                    </ul>
                </section>

                <!-- Preferensi dan Pengaturan Akun -->
                <section id="settings" class="mt-4">
                    <h2>Preferensi dan Pengaturan Akun</h2>
                    <button class="btn btn-secondary">Ubah Kata Sandi</button>
                    <button class="btn btn-secondary">Pengaturan Notifikasi</button>
                </section>

                <!-- Pesan dan Notifikasi -->
                <section id="notifications" class="mt-4">
                    <h2>Pesan dan Notifikasi</h2>
                    <div id="notificationList">
                        <!-- Adanya notifikasi disini -->
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <!-- Bootsrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Scipt JS -->
    <script src="profile-user.css"></script>
</body>
</html>
